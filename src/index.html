<html>
    <head>
        <title>
            GSoC Challenge
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
        <script type = "text/JavaScript" src = "https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
        <script src="./tiff.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="header" style="margin: auto;">Machine Learning Traning Assistant</h1>
        <div class="container-fluid tool-bar">
            <div class="input-action">
                <input class="form-control me-2" style="width: 40%; display: inline;" placeholder="WSI Image File ..." type="file" id="fileInput" accept=".tiff, .tif, .png, jpeg" multiple>
                <button class="btn btn-secondary" style="width: 18%;" data-bs-toggle="popover" id="classify-button">Classify Image</button>
                <button class="btn btn-secondary" style="width: 18%;" data-bs-toggle="popover" id="segmentation-button">Segment Image</button>
                <button class="btn btn-secondary" style="width: 18%;" data-bs-toggle="popover" id="download-button">Download</button>
            </div>
        </div>
        <progress id="classify-progress-bar" max="10" value="0" style="display: none;"></progress>
        <progress id="segment-progress-bar" max="10" value="0" style="display: none;"></progress>
        <div id="image-container"></div>
        <script src="./script.js" defer></script>
    </body>
</html>
